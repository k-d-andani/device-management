<div class="d-flex align-items-center">
  <div class="w-100 me-3">
    <div class="form-group has-search">
      <i class="fa fa-search form-control-feedback"></i>
      <input
        type="search"
        class="form-control"
        #searchBox
        id="search-box"
        (input)="search(searchBox.value)"
        placeholder="Search by name"
        aria-label="Search"
        [disabled]="disabled"
      />
    </div>
  </div>
</div>
