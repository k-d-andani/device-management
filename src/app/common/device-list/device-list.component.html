<div class="list-group">
  <a
    *ngFor="let device of devices"
    (click)="deviceDetail(device)"
    class="align-items-center list-group-item list-group-item-action d-flex gap-3 py-3"
    aria-current="true"
  >
    <i class="h1 {{device.icon}}"></i>
    <div class="d-flex gap-2 w-100 justify-content-between">
      <div>
        <h6 class="mb-0">{{device.name}}</h6>
        <p class="mb-0 opacity-75">Status: {{device.status}}</p>
      </div>
    </div>
    <i class="text-nowrap fa fa-info"></i>
  </a>
</div>
